<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>Episode Player</title>

  <!-- Inter font + Font Awesome for back button -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin
  />
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
    rel="stylesheet"
  />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 10;
    }
    #back-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      margin-right: 1rem;
    }
    #header-title {
      font-size: 1rem;
      font-weight: 600;
    }
    #player-container {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 120px; /* leave space for the info bar */
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      max-height: 300px;
    }
    #player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #info-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.85);
      padding: 0.75rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.95rem;
    }
    #info-container span {
      display: inline-block;
    }
    #series-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    #meta-line {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    #error-message {
      color: #ff6b6b;
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
    }

    .search-options-list {
            display: flex;
            gap: 18px;
            margin: 18px 0 10px 0;
            padding: 0 2px;
            list-style: none;
        }
        .search-option-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 0.7em;
            font-weight: 700;
            padding: 7px 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }
        .search-option-btn.active {
            background: var(--accent-color-active, #FF9500);
            color: #fff;
        }
  </style>
</head>

<body>
  <!-- Header with back button -->
  <header id="header">
    <button id="back-button" aria-label="Go Back">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div id="header-title">Loading…</div>
  </header>

  <!-- Where the video iframe will go -->
  <div id="player-container">
    <!-- JS will inject the <iframe> here -->
  </div>

  <!-- Minimal info below -->
  <div id="info-container">
    <div id="series-title">
      Series: <span id="series-name">—</span>
    </div>
    <div id="meta-line">
      Type: <span id="series-type">—</span>
      &nbsp;|&nbsp;
      Year: <span id="series-year">—</span>
      &nbsp;|&nbsp;
      Episode: <span id="episode-number">—</span>
    </div>
    <ul class="search-options-list" id="search-options-list">
                <li>
                    <button class="search-option-btn active" id="sub-option-btn" type="button">
                        SUB
                    </button>
                </li>
                <li>
                    <button class="search-option-btn" id="dub-option-btn" type="button">
                        DUB
                    </button>
                </li>
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 1) Read query params
      const params = new URLSearchParams(window.location.search);
      const jikanId = params.get('id');
      const episode = params.get('ep');

      const subOptionBtn = document.getElementById('sub-option-btn');
      const dubOptionBtn = document.getElementById('dub-option-btn');
      let currentDub = false;

      // Show error if missing
      if (!jikanId || !episode) {
        document.getElementById('player-container').innerHTML = `
          <div id="error-message">
            Missing “id” or “ep” parameter in URL.<br>
            Example: view.html?id=21&ep=104
          </div>`;
        document.getElementById('header-title').textContent = 'Error';
        return;
      }

      // 2) Fetch minimal anime info from Jikan
      let title = 'Unknown';
      let type = 'N/A';
      let year = 'N/A';

      try {
        const resp = await fetch(`https://api.jikan.moe/v4/anime/${jikanId}`);
        if (resp.ok) {
          const data = await resp.json();
          const anime = data.data || {};
          title = anime.title_english || anime.title || 'Unknown';
          type = anime.type || 'N/A';
          year = anime.year ||
                 (anime.aired?.prop?.from?.year) ||
                 'N/A';
        }
      } catch (err) {
        console.warn('Failed to fetch Jikan info:', err);
      }

      // 3) Update header + info section
      document.getElementById('header-title').textContent = `${title} — Ep ${episode}`;
      document.getElementById('series-name').textContent = title;
      document.getElementById('series-type').textContent = type;
      document.getElementById('series-year').textContent = year;
      document.getElementById('episode-number').textContent = episode;

      // --- NEXT EPISODE BUTTON LOGIC ---
      // Fetch total episodes from Jikan info (if available)
      let totalEpisodes = null;
      try {
        const resp = await fetch(`https://api.jikan.moe/v4/anime/${jikanId}`);
        if (resp.ok) {
          const data = await resp.json();
          const anime = data.data || {};
          totalEpisodes = anime.episodes || null;
        }
      } catch (err) {
        // fallback: leave totalEpisodes as null
      }

      // Add next episode button or series over message
      const infoContainer = document.getElementById('info-container');
      let nextEpBtn = document.getElementById('next-episode-btn');
      let seriesOverMsg = document.getElementById('series-over-msg');
      if (nextEpBtn) nextEpBtn.remove();
      if (seriesOverMsg) seriesOverMsg.remove();
      const currentEpNum = parseInt(episode, 10);
      if (totalEpisodes && currentEpNum < totalEpisodes) {
        nextEpBtn = document.createElement('button');
        nextEpBtn.id = 'next-episode-btn';
        nextEpBtn.textContent = `Next Episode →`;
        nextEpBtn.style.margin = '12px auto 0 auto';
        nextEpBtn.style.display = 'block';
        nextEpBtn.style.background = 'var(--accent-color-active, #FF9500)';
        nextEpBtn.style.color = '#fff';
        nextEpBtn.style.fontWeight = '700';
        nextEpBtn.style.fontSize = '1em';
        nextEpBtn.style.border = 'none';
        nextEpBtn.style.borderRadius = '18px';
        nextEpBtn.style.padding = '10px 32px';
        nextEpBtn.style.cursor = 'pointer';
        nextEpBtn.addEventListener('click', () => {
          // Replace current page with next episode
          const params = new URLSearchParams(window.location.search);
          params.set('ep', currentEpNum + 1);
          window.location.search = params.toString();
        });
        infoContainer.appendChild(nextEpBtn);
      } else if (totalEpisodes && currentEpNum >= totalEpisodes) {
        seriesOverMsg = document.createElement('div');
        seriesOverMsg.id = 'series-over-msg';
        seriesOverMsg.textContent = 'Wow... The Series is over';
        seriesOverMsg.style.margin = '12px auto 0 auto';
        seriesOverMsg.style.textAlign = 'center';
        seriesOverMsg.style.fontWeight = '700';
        seriesOverMsg.style.fontSize = '1.1em';
        seriesOverMsg.style.color = 'var(--accent-color-active, #FF9500)';
        infoContainer.appendChild(seriesOverMsg);
      }

      // Helper to load iframe with dub/sub
      async function loadIframe(dub) {
        // Remove any existing iframe
        const playerContainer = document.getElementById('player-container');
        playerContainer.innerHTML = '';
        // 4) Call your FastAPI proxy to get the raw iframe URL
        const proxyBase = 'https://arkm20-animex-player-api.hf.space';
        const iframeSrcURL = `${proxyBase}/iframe-src?id=${encodeURIComponent(jikanId)}&episode=${encodeURIComponent(episode)}&dub=${dub}`;
        let embedSrc = null;
        try {
          const res = await fetch(iframeSrcURL);
          if (res.ok) {
            const json = await res.json();
            embedSrc = json.src;
          } else {
            console.warn('Proxy returned HTTP', res.status);
          }
        } catch (err) {
          console.error('Error calling proxy:', err);
        }
        if (!embedSrc) {
          playerContainer.innerHTML = `
            <div id="error-message">
              Could not load player. Please try again later.
            </div>`;
          return;
        }
        const iframe = document.createElement('iframe');
        iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin');
        iframe.setAttribute('src', embedSrc);
        iframe.setAttribute('allowfullscreen', 'true');
        iframe.setAttribute('scrolling', 'no');
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        playerContainer.appendChild(iframe);
      }

      // --- Watch History Update Logic ---
    async function updateWatchHistory(showId, showTitle, episodeNumber) {
      const token = localStorage.getItem('accessToken');
      if (!token) {
        console.log("User not logged in. Skipping watch history update.");
        return;
      }
      try {
        const params = new URLSearchParams({
            show_id: String(showId),
            show_title: String(showTitle),
            season_number: 1,
            episode_number: Number(episodeNumber)
        });

        const url = `https://arkm20-authapi.hf.space/users/me/watch-history?${params.toString()}`;

        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        if (response.ok) {
          console.log("Watch history updated successfully.");
        } else {
          const result = await response.json().catch(() => ({}));
          console.warn("Failed to update watch history:", result.message || response.status);
        }
      } catch (error) {
        console.error("Network error while updating watch history:", error);
      }
    }

      // 5) Initial load (SUB by default)
      await loadIframe(false);
      // Update watch history after loading the episode
      updateWatchHistory(jikanId, title, episode);

      // 6) Back button logic
      document.getElementById('back-button').addEventListener('click', () => {
        // Go directly to series-info.html for this anime
        window.location.href = `series-info.html?id=${encodeURIComponent(jikanId)}`;
      });

      // 7) Dub/Sub toggle logic
      subOptionBtn.addEventListener('click', async () => {
        if (!subOptionBtn.classList.contains('active')) {
          subOptionBtn.classList.add('active');
          dubOptionBtn.classList.remove('active');
          await loadIframe(false);
          updateWatchHistory(jikanId, title, episode);
        }
      });
      dubOptionBtn.addEventListener('click', async () => {
        if (!dubOptionBtn.classList.contains('active')) {
          dubOptionBtn.classList.add('active');
          subOptionBtn.classList.remove('active');
          await loadIframe(true);
          updateWatchHistory(jikanId, title, episode);
        }
      });
    });
  </script>
</body>
</html>
