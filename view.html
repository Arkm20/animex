<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>Episode Player</title>

  <!-- Inter font + Font Awesome for back button -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin
  />
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
    rel="stylesheet"
  />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 10;
    }
    #back-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      margin-right: 1rem;
    }
    #header-title {
      font-size: 1rem;
      font-weight: 600;
    }
    #player-container {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 120px; /* leave space for the info bar */
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #info-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.85);
      padding: 0.75rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.95rem;
    }
    #info-container span {
      display: inline-block;
    }
    #series-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    #meta-line {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    #error-message {
      color: #ff6b6b;
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <!-- Header with back button -->
  <header id="header">
    <button id="back-button" aria-label="Go Back">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div id="header-title">Loading…</div>
  </header>

  <!-- Where the video iframe will go -->
  <div id="player-container">
    <!-- JS will inject the <iframe> here -->
  </div>

  <!-- Minimal info below -->
  <div id="info-container">
    <div id="series-title">
      Series: <span id="series-name">—</span>
    </div>
    <div id="meta-line">
      Type: <span id="series-type">—</span>
      &nbsp;|&nbsp;
      Year: <span id="series-year">—</span>
      &nbsp;|&nbsp;
      Episode: <span id="episode-number">—</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 1) Read query params
      const params = new URLSearchParams(window.location.search);
      const jikanId = params.get('id');
      const episode = params.get('ep');

      // Show error if missing
      if (!jikanId || !episode) {
        document.getElementById('player-container').innerHTML = `
          <div id="error-message">
            Missing “id” or “ep” parameter in URL.<br>
            Example: view.html?id=21&ep=104
          </div>`;
        document.getElementById('header-title').textContent = 'Error';
        return;
      }

      // 2) Fetch minimal anime info from Jikan
      let title = 'Unknown';
      let type = 'N/A';
      let year = 'N/A';

      try {
        const resp = await fetch(`https://api.jikan.moe/v4/anime/${jikanId}`);
        if (resp.ok) {
          const data = await resp.json();
          const anime = data.data || {};
          title = anime.title_english || anime.title || 'Unknown';
          type = anime.type || 'N/A';
          year = anime.year ||
                 (anime.aired?.prop?.from?.year) ||
                 'N/A';
        }
      } catch (err) {
        console.warn('Failed to fetch Jikan info:', err);
      }

      // 3) Update header + info section
      document.getElementById('header-title').textContent = `${title} — Ep ${episode}`;
      document.getElementById('series-name').textContent = title;
      document.getElementById('series-type').textContent = type;
      document.getElementById('series-year').textContent = year;
      document.getElementById('episode-number').textContent = episode;

      // 4) Call your FastAPI proxy to get the raw iframe URL
      //    (Adjust “your‐space‐name” to your actual HF Space or localhost:7860 if local)
      const proxyBase = 'https://arkm20-animex-player-api.hf.space'; 
      // If testing locally, use: const proxyBase = 'http://localhost:7860';
      const iframeSrcURL = `${proxyBase}/iframe-src?id=${encodeURIComponent(jikanId)}&ep=${encodeURIComponent(episode)}`;

      let embedSrc = null;
      try {
        const res = await fetch(iframeSrcURL);
        if (res.ok) {
          const json = await res.json();
          embedSrc = json.src;
        } else {
          console.warn('Proxy returned HTTP', res.status);
        }
      } catch (err) {
        console.error('Error calling proxy:', err);
      }

      if (!embedSrc) {
        document.getElementById('player-container').innerHTML = `
          <div id="error-message">
            Could not load player. Please try again later.
          </div>`;
        return;
      }

      // 5) Inject the final <iframe>
      const iframe = document.createElement('iframe');
      iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin');
      iframe.setAttribute('src', embedSrc);
      iframe.setAttribute('allowfullscreen', 'true');
      iframe.setAttribute('scrolling', 'no');
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      document.getElementById('player-container').appendChild(iframe);

      // 6) Back button logic
      document.getElementById('back-button').addEventListener('click', () => {
        window.history.back();
      });
    });
  </script>
</body>
</html>
