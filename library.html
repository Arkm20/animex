<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Library - Media App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Resources/styles.css is no longer needed as all styles are inlined below -->
    <style>
        /* --- REDESIGNED UI WITH GLASSMORPHISM --- */

        :root {
            --bg-color: #121212;
            --glass-bg: rgba(35, 35, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur-amount: 12px;
            --border-radius-lg: 18px;
            --border-radius-md: 12px;
            --border-radius-sm: 8px;

            --text-primary: #F5F5F7;
            --text-secondary: #A1A1A6;
            --accent-color: #FF9500;
            --accent-color-hover: #ffae45;
            --action-color: #FF9500; /* For 'get' actions */
            --action-color-hover: #975e0d;
            
            --font-family: 'Inter', sans-serif;
        }

        /* --- Global & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            overflow-x: hidden;
            position: relative;
        }

        /* Decorative background blobs for depth */
        body::before {
            content: '';
            position: fixed;
            top: -20vh;
            left: -20vw;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(255, 149, 0, 0.2), transparent 70%);
            filter: blur(100px);
            z-index: -1;
            animation: spin 30s linear infinite alternate;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30vh;
            right: -30vw;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(80, 20, 150, 0.15), transparent 70%);
            filter: blur(120px);
            z-index: -1;
            animation: spin 40s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.1); }
        }

        .main-content {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        /* --- Glass Pane Utility --- */
        .glass-pane {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        /* --- Navigation & Header --- */
        .navigation-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            padding: 12px 20px;
            border-radius: var(--border-radius-md);
            gap: 16px;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5em;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }
        .back-button:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        #currentViewTitle {
            margin-bottom: 0 !important;
        }

        /* --- Import Controls --- */
        .import-controls {
            margin-bottom: 10px;
            text-align: center;
            padding: 20px;
            border-radius: var(--border-radius-lg);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .import-button {
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .import-button:hover {
            transform: translateY(-2px);
        }
        .import-button:active {
            transform: translateY(0);
        }
        
        #getOfflineFolderButton {
            background-color: var(--action-color);
            color: #000;
        }
        #getOfflineFolderButton:hover {
            background-color: var(--action-color-hover);
        }

        #importFolderButton {
            background-color: var(--accent-color);
            color: #000;
        }
        #importFolderButton:hover {
            background-color: var(--accent-color-hover);
        }

        #folderInput {
            display: none;
        }

        .status-message {
            color: var(--text-secondary);
            margin-top: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: var(--border-radius-sm);
            padding: 8px 16px;
            font-size: 0.9em;
            width: 100%; /* Make status take full width */
            text-align: center;
        }
        .status-message button {
            margin-left: 10px;
        }

        /* --- List Styles (Series & Episodes) --- */
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #seriesListContainer {
            padding-top: 24px;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: var(--border-radius-md);
            transition: background 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .list-item:hover {
            background: rgba(50, 50, 55, 0.7);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .item-thumbnail img {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: var(--border-radius-sm);
            margin-right: 16px;
            background-color: #333; /* Placeholder bg */
        }
        
        .item-details {
            flex: 1;
            min-width: 0;
        }

        .item-title {
            font-size: 1.05em;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-arrow {
            font-size: 1em;
            color: var(--text-secondary);
            margin-left: 16px;
            transition: color 0.2s;
        }
        .list-item:hover .item-arrow {
            color: var(--accent-color);
        }

        /* Episode Specifics */
        .episode-item-details {
            flex-grow: 1;
            min-width: 0;
        }

        .episode-duration {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* --- Video Player --- */
        .player-iframe-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            border-radius: var(--border-radius-lg);
            overflow: hidden; 
        }

        .player-header {
            width: 100%;
            padding: 16px 20px;
            text-align: center;
            background-color: rgba(25, 25, 30, 0.8);
            color: var(--text-primary);
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
        }

        .player-iframe-box {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        .player-iframe-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* --- Continue Watching Section --- */
        #continueWatchingSection {
            margin-top: 40px;
            border-radius: var(--border-radius-lg);
            padding: 12px;
            padding-bottom: 15px;
        }

        #continueWatchingContent {
            margin-top: 1em;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .show {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 12px;
            border-radius: var(--border-radius-md);
            background: rgba(0,0,0,0.2);
            transition: background 0.2s;
            cursor: pointer;
        }
        .show:hover {
            background: rgba(0,0,0,0.35);
        }

        .show img {
            width: 60px;
            height: 85px;
            object-fit: cover;
            border-radius: var(--border-radius-sm);
            flex-shrink: 0;
        }
        
        .show > div { flex: 1; min-width: 0; }
        .show > div > div:first-child { font-weight: 600; font-size: 1.1em; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .show ul { list-style-type: none; padding-left: 0; font-size: 0.9em; color: var(--text-secondary); }
        .show li { margin-top: 4px; }
        .show li span { font-size: 0.9em; opacity: 0.7; margin-left: 4px; }

        /* --- Media Queries --- */
        @media (max-width: 600px) {
            .main-content { margin: 20px auto; padding: 0 15px; }
            .section-title { font-size: 1.5rem; }
            .player-header { font-size: 1em; padding: 12px 15px; }
            :root { --border-radius-lg: 16px; --border-radius-md: 10px; }
            .import-controls { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <section id="library-section">
                <div id="navigationHeader" class="navigation-header glass-pane" style="display: none;">
                    <button id="backButton" class="back-button"><i class="fas fa-arrow-left"></i></button>
                    <h2 id="currentViewTitle" class="section-title" style="margin-bottom: 0;">Downloads</h2>
                </div>

                <!-- === UPDATED IMPORT CONTROLS === -->
                <div class="import-controls glass-pane">
                    <button id="getOfflineFolderButton" class="import-button">
                        <i class="fas fa-download"></i> Get Offline Folder
                    </button>
                    <button id="importFolderButton" class="import-button">
                        <i class="fas fa-folder-plus"></i> Import Series Folder
                    </button>
                    <input type="file" id="folderInput" webkitdirectory directory multiple />
                    <p id="statusMessage" class="status-message">1. Get folder structure. 2. Add videos. 3. Import here.</p>
                </div>

                <div id="seriesListContainer" class="item-list"></div>
                <div id="episodeListContainer" class="item-list" style="display: none;"></div>
                <div id="videoPlayerContainer" style="display: none;"></div>
            </section>
        </main>
    </div>

    <script>
        // --- DOM ELEMENTS ---
        const getOfflineFolderButton = document.getElementById('getOfflineFolderButton');
        const importFolderButton = document.getElementById('importFolderButton');
        const folderInput = document.getElementById('folderInput');
        const statusMessage = document.getElementById('statusMessage');
        const seriesListContainer = document.getElementById('seriesListContainer');
        const episodeListContainer = document.getElementById('episodeListContainer');
        const videoPlayerContainer = document.getElementById('videoPlayerContainer');
        const navigationHeader = document.getElementById('navigationHeader');
        const backButton = document.getElementById('backButton');
        const currentViewTitle = document.getElementById('currentViewTitle');
        let continueWatchingSection; // Will be defined after creation

        // --- STATE VARIABLES ---
        let seriesData = {};
        let currentView = 'series';
        let currentSeriesForEpisodes = null;
        window._lastVideoBlobUrl = null;
        let directoryHandle = null;

        // --- INDEXEDDB SETUP ---
        const DB_NAME = 'MediaLibraryDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'settingsV1';
        const DIR_HANDLE_KEY = 'directoryHandleV1';

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = (event) => reject("Error opening DB: " + (event.target.error?.name || "Unknown"));
                request.onsuccess = (event) => resolve(event.target.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME);
                    }
                };
            });
        }

        async function saveDirectoryHandleToDB(handle) {
            const db = await openDB();
            const transaction = db.transaction(STORE_NAME, 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            const request = handle ? store.put(handle, DIR_HANDLE_KEY) : store.delete(DIR_HANDLE_KEY);
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve();
                request.onerror = (event) => reject("Error saving handle: " + (event.target.error?.name || "Unknown"));
            });
        }

        async function loadDirectoryHandleFromDB() {
            const db = await openDB();
            const transaction = db.transaction(STORE_NAME, 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.get(DIR_HANDLE_KEY);
            return new Promise((resolve, reject) => {
                request.onsuccess = (event) => resolve(event.target.result || null);
                request.onerror = (event) => reject("Error loading handle: " + (event.target.error?.name || "Unknown"));
            });
        }

        // === NEW EVENT LISTENER for Get Offline Folder button ===
        getOfflineFolderButton.addEventListener('click', () => {
            const authToken = localStorage.getItem('accessToken');
            console.log("Auth Token:", authToken);
            // Navigate to the UI for generating the zip file with folders
            // This URL should correspond to the endpoint in your Python backend.
            window.open(`https://arkm20-authapi.hf.space/download-ui?token=${authToken}`, '_blank');
        });

        importFolderButton.addEventListener('click', async () => {
            try {
                if (typeof window.showDirectoryPicker === 'function') {
                    const handle = await window.showDirectoryPicker();
                    if (handle) {
                        directoryHandle = handle;
                        await saveDirectoryHandleToDB(directoryHandle);
                        await processDirectoryHandle(directoryHandle);
                    }
                } else {
                    statusMessage.textContent = "Using legacy picker. Select the main 'Anime' folder.";
                    folderInput.click();
                }
            } catch (err) {
                if (err.name !== 'AbortError') {
                    console.error("Error selecting directory:", err);
                    statusMessage.textContent = "Could not access directory.";
                }
            }
        });
        
        folderInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;
            statusMessage.textContent = `Processing ${files.length} files...`;
            processFiles(files);
            displaySeriesList();
            showView('series');
            directoryHandle = null;
            saveDirectoryHandleToDB(null).catch(e => console.warn("Could not clear DB handle", e));
        });

        async function processDirectoryHandle(dirHandle) {
            const filesForProcessing = [];
            statusMessage.textContent = `Processing folder: ${dirHandle.name}...`;
            let fileCount = 0;
            async function getFilesInDirectory(currentDirHandle, currentPath) {
                for await (const entry of currentDirHandle.values()) {
                    const entryPath = currentPath ? `${currentPath}/${entry.name}` : entry.name;
                    if (entry.kind === 'file') {
                        const file = await entry.getFile();
                        Object.defineProperty(file, 'webkitRelativePath', { value: entryPath, writable: true, enumerable: true, configurable: true });
                        filesForProcessing.push(file);
                        fileCount++;
                    } else if (entry.kind === 'directory') {
                        await getFilesInDirectory(entry, entryPath);
                    }
                }
            }
            try {
                await getFilesInDirectory(dirHandle, ''); // Start with an empty path
                if (filesForProcessing.length === 0) {
                    statusMessage.textContent = "No files found in the selected directory.";
                    seriesData = {};
                } else {
                    processFiles(filesForProcessing);
                    statusMessage.textContent = `${Object.keys(seriesData).length} series found from ${fileCount} files.`;
                }
            } catch (err) {
                 console.error("Error processing directory handle:", err);
                 statusMessage.textContent = "Error reading directory contents.";
                 seriesData = {};
            }
            displaySeriesList();
            showView('series');
        }

        // === UPDATED AND ROBUST processFiles FUNCTION ===
        function processFiles(filesArray) {
            seriesData = {};
            const videoRegex = /\.(mp4|mkv)$/i;

            filesArray.forEach(file => {
                if (!file.webkitRelativePath) return;

                const pathParts = file.webkitRelativePath.split('/');
                if (pathParts.length < 2) return; // Ignore files in the root of selection

                // The series name is the first directory in the relative path.
                const seriesName = pathParts[0];
                const fileName = pathParts[pathParts.length - 1];

                // Initialize series data if it's the first file found for this series.
                if (!seriesData[seriesName]) {
                    seriesData[seriesName] = { posterFile: null, episodes: [] };
                }

                // Check if the file is a poster located directly in the series folder.
                // e.g., "Series Name/poster.png"
                if (pathParts.length === 2 && fileName.match(/^poster\.(png|jpg|jpeg|webp)$/i)) {
                    seriesData[seriesName].posterFile = file;
                } 
                // Check if it's a video file anywhere within the series folder.
                else if (videoRegex.test(fileName)) {
                    // Create a descriptive episode name from the path, excluding the series name.
                    // e.g., "Season 1/01. The Strongest Hero"
                    const episodePath = pathParts.slice(1).join(' / ').replace(videoRegex, '');
                    seriesData[seriesName].episodes.push({ name: episodePath, file: file, duration: null });
                }
            });
        }


        function displaySeriesList() {
            seriesListContainer.innerHTML = '';
            const sortedSeriesNames = Object.keys(seriesData).sort((a,b) => a.localeCompare(b));

            if (sortedSeriesNames.length === 0) {
                 seriesListContainer.innerHTML = `<p class="status-message" style="background:transparent; text-align:center;">No series found. Try importing a folder.</p>`;
                 return;
            }

            for (const seriesName of sortedSeriesNames) {
                const series = seriesData[seriesName];
                const listItem = document.createElement('div');
                listItem.className = 'list-item glass-pane';
                const thumbnailDiv = document.createElement('div');
                thumbnailDiv.className = 'item-thumbnail';
                const img = document.createElement('img');

                if (series.posterFile) {
                    img.src = URL.createObjectURL(series.posterFile);
                    img.onload = () => URL.revokeObjectURL(img.src);
                } else {
                    img.src = `https://placehold.co/100x140/252528/A1A1A6?text=${encodeURIComponent(seriesName.substring(0,3))}`;
                }
                thumbnailDiv.appendChild(img);

                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'item-details';
                const titleH3 = document.createElement('h3');
                titleH3.className = 'item-title';
                titleH3.textContent = seriesName;
                detailsDiv.appendChild(titleH3);

                const arrowDiv = document.createElement('div');
                arrowDiv.className = 'item-arrow';
                arrowDiv.innerHTML = '<i class="fas fa-chevron-right"></i>';

                listItem.appendChild(thumbnailDiv);
                listItem.appendChild(detailsDiv);
                listItem.appendChild(arrowDiv);
                listItem.addEventListener('click', () => {
                    currentSeriesForEpisodes = seriesName;
                    displayEpisodeList(seriesName, series.episodes);
                    showView('episodes', seriesName);
                });
                seriesListContainer.appendChild(listItem);
            }
        }

        function displayEpisodeList(seriesName, episodes) {
            episodeListContainer.innerHTML = '';
            if (episodes.length === 0) {
                episodeListContainer.innerHTML = '<p class="status-message glass-pane">No episodes (MP4/MKV files) found in this series folder.</p>';
                return;
            }
            episodes.sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric: true, sensitivity: 'base'}));
            episodes.forEach(episode => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item glass-pane';
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'episode-item-details';
                const titleH3 = document.createElement('h3');
                titleH3.className = 'item-title';
                titleH3.textContent = episode.name;
                detailsDiv.appendChild(titleH3);
                const durationP = document.createElement('p');
                durationP.className = 'episode-duration';
                durationP.textContent = '...';
                detailsDiv.appendChild(durationP);
                if (episode.duration === null) {
                    getVideoDuration(episode.file, (duration) => {
                        episode.duration = duration;
                        durationP.textContent = `${formatDuration(duration)}`;
                    });
                } else {
                     durationP.textContent = `${formatDuration(episode.duration)}`;
                }
                const arrowDiv = document.createElement('div');
                arrowDiv.className = 'item-arrow';
                arrowDiv.innerHTML = '<i class="fas fa-play"></i>';
                listItem.appendChild(detailsDiv);
                listItem.appendChild(arrowDiv);
                listItem.addEventListener('click', () => {
                    playVideo(episode.file, `${seriesName} - ${episode.name}`);
                    showView('player', `${seriesName} - ${episode.name}`);
                });
                episodeListContainer.appendChild(listItem);
            });
        }

        function getVideoDuration(file, callback) {
            const tempVideo = document.createElement('video');
            tempVideo.preload = 'metadata';
            tempVideo.onloadedmetadata = () => { URL.revokeObjectURL(tempVideo.src); callback(tempVideo.duration); };
            tempVideo.onerror = () => { URL.revokeObjectURL(tempVideo.src); callback('N/A'); };
            tempVideo.src = URL.createObjectURL(file);
        }

        function formatDuration(seconds) {
            if (isNaN(seconds) || seconds === 'N/A') return 'Duration: N/A';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return (h > 0 ? `${h}:` : '') + `${m < 10 && h > 0 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function playVideo(videoFile, episodeTitle) {
            if (window._lastVideoBlobUrl) URL.revokeObjectURL(window._lastVideoBlobUrl);
            const objectURL = URL.createObjectURL(videoFile);
            window._lastVideoBlobUrl = objectURL;
            videoPlayerContainer.innerHTML = `
                <div class="player-iframe-container glass-pane">
                    <div class="player-header">${episodeTitle}</div>
                    <div class="player-iframe-box">
                        <iframe src="video_player.html?full=true&video=${encodeURIComponent(objectURL)}" allowfullscreen></iframe>
                    </div>
                </div>`;
        }

        function showView(viewName, title) {
            currentView = viewName;
            const importControls = document.querySelector('.import-controls');
            
            seriesListContainer.style.display = 'none';
            episodeListContainer.style.display = 'none';
            videoPlayerContainer.style.display = 'none';
            navigationHeader.style.display = 'none';
            importControls.style.display = 'none';
            if (continueWatchingSection) continueWatchingSection.style.display = 'none';

            if (viewName === 'series') {
                importControls.style.display = 'flex';
                seriesListContainer.style.display = 'flex';
                if (continueWatchingSection) continueWatchingSection.style.display = 'block';
            } else if (viewName === 'episodes') {
                navigationHeader.style.display = 'flex';
                currentViewTitle.textContent = title || 'Episodes';
                episodeListContainer.style.display = 'flex';
            } else if (viewName === 'player') {
                navigationHeader.style.display = 'flex';
                currentViewTitle.textContent = "Now Playing";
                videoPlayerContainer.style.display = 'block';
            }
        }
        
        backButton.addEventListener('click', () => {
            if (currentView === 'player') {
                if (window._lastVideoBlobUrl) {
                    URL.revokeObjectURL(window._lastVideoBlobUrl);
                    window._lastVideoBlobUrl = null;
                }
                videoPlayerContainer.innerHTML = "";
                displayEpisodeList(currentSeriesForEpisodes, seriesData[currentSeriesForEpisodes].episodes);
                showView('episodes', currentSeriesForEpisodes);
            } else if (currentView === 'episodes') {
                showView('series');
                currentSeriesForEpisodes = null;
            }
        });
        
        async function tryAutoImportOnLoad() {
            if (typeof window.showDirectoryPicker !== 'function') {
                statusMessage.innerHTML += "<br>For a better experience, use Chrome/Edge on Desktop to remember your folder.";
                displaySeriesList();
                return;
            }
            try {
                const savedHandle = await loadDirectoryHandleFromDB();
                if (savedHandle) {
                    if (await savedHandle.queryPermission({ mode: 'read' }) === 'granted') {
                        directoryHandle = savedHandle;
                        await processDirectoryHandle(directoryHandle);
                    } else {
                        statusMessage.innerHTML = 'Previous folder access needed. <button id="grantPermissionBtn" class="import-button" style="font-size:0.8em; padding:5px 10px;">Grant Access</button>';
                        document.getElementById('grantPermissionBtn').onclick = async () => {
                            if (await savedHandle.requestPermission({ mode: 'read' }) === 'granted') {
                                directoryHandle = savedHandle;
                                await processDirectoryHandle(directoryHandle);
                            } else {
                                statusMessage.textContent = "Permission denied. Please re-import folder.";
                                await saveDirectoryHandleToDB(null);
                            }
                        };
                    }
                } else {
                    displaySeriesList();
                }
            } catch (err) {
                statusMessage.textContent = "Error restoring folder. Please re-import.";
                await saveDirectoryHandleToDB(null);
                displaySeriesList();
            }
        }

        const API_BASE_URL = 'https://arkm20-authapi.hf.space';
        function createContinueWatchingSection() {
            const section = document.createElement('section');
            section.id = 'continueWatchingSection';
            section.className = 'glass-pane'; // Apply glass style
            section.innerHTML = `
              <h2 class="section-title" style="margin-bottom: 1em; font-size: 1.4rem;">Continue Watching</h2>
              <div id="continueWatchingContent"><p>Loading watch history...</p></div>
            `;
            const importControls = document.querySelector('.import-controls');
            importControls.insertAdjacentElement('afterend', section);
            return section;
        }

        async function fetchJikanInfo(id) {
            try {
                const res = await fetch(`https://api.jikan.moe/v4/anime/${id}`);
                if (!res.ok) return null;
                const json = await res.json();
                return { title: json.data.title_english || json.data.title, image: json.data.images.jpg.image_url };
            } catch (err) {
                return null;
            }
        }

        async function renderWatchHistory(historyData) {
            const container = document.getElementById('continueWatchingContent');
            if (!historyData || Object.keys(historyData).length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary);">No watch history found.</p>';
                return;
            }
            container.innerHTML = '';
            const showIds = Object.keys(historyData).sort((a, b) => historyData[a].title.localeCompare(historyData[b].title));
            for (const showId of showIds) {
                const showMeta = historyData[showId];
                const jikan = await fetchJikanInfo(showId);
                if (!jikan) continue;
                const showDiv = document.createElement('div');
                showDiv.className = 'show';
                const img = document.createElement('img');
                img.src = jikan.image;
                img.alt = jikan.title;
                showDiv.appendChild(img);
                const infoDiv = document.createElement('div');
                const titleDiv = document.createElement('div');
                titleDiv.textContent = jikan.title;
                infoDiv.appendChild(titleDiv);
                const episodeList = document.createElement('ul');
                Object.keys(showMeta.seasons).sort((a,b)=>a-b).forEach(seasonNum => {
                    Object.keys(showMeta.seasons[seasonNum].episodes).sort((a,b)=>a-b).forEach(epNum => {
                        const li = document.createElement('li');
                        li.textContent = `S${seasonNum} E${epNum}`;
                        const span = document.createElement('span');
                        span.textContent = `(${new Date(showMeta.seasons[seasonNum].episodes[epNum]).toLocaleDateString()})`;
                        li.appendChild(span);
                        episodeList.appendChild(li);
                    });
                });
                infoDiv.appendChild(episodeList);
                showDiv.appendChild(infoDiv);
                showDiv.onclick = () => window.location.href = `series-info.html?library=true&id=${encodeURIComponent(showId)}`;
                container.appendChild(showDiv);
            }
        }

        async function fetchAndRenderWatchHistory() {
            const container = document.getElementById('continueWatchingContent');
            const token = localStorage.getItem('accessToken');
            if (!token) {
                container.innerHTML = '<p style="color: var(--text-secondary);">Log in to see watch history.</p>';
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/users/me`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                renderWatchHistory(data.watch_history_detailed);
            } catch (e) {
                container.innerHTML = '<p style="color: var(--text-secondary);">Could not load watch history.</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            showView('series');
            continueWatchingSection = createContinueWatchingSection();
            tryAutoImportOnLoad();
            fetchAndRenderWatchHistory();
        });
    </script>
