<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Settings - Media App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="Resources/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- No Hero Section -->
        <main class="main-content no-hero">
            <section id="settings-section">
                <div class="settings-user-profile">
                    <img src="https://via.placehold.com/50/cc0000/fff?text=U" alt="User Avatar">
                    <span class="username">Guest User</span>
                </div>

                <div class="settings-group">
                    <h3 class="section-title" style="font-size: 1.1em; color: var(--text-primary); margin-bottom: 0px; padding-top: 5px;">Account Settings</h3>
                    <div class="settings-item">
                        <span>Edit profile</span> <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="settings-item">
                        <span>Change password</span> <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="settings-item">
                        <span>Add a payment method</span> <i class="fas fa-plus"></i>
                    </div>
                    <div class="settings-item">
                        <span>Push notifications</span>
                        <label class="toggle-switch">
                            <input type="checkbox"><span class="slider"></span>
                        </label>
                    </div>
                    <div class="settings-item">
                        <span>Dark mode</span>
                        <label class="toggle-switch">
                            <input type="checkbox" checked><span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="settings-group">
                     <h3 class="section-title" style="font-size: 1.1em; color: var(--text-primary); margin-bottom: 0px; padding-top: 5px;">More</h3>
                    <div class="settings-item">
                        <span>About us</span> <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </section>
        </main>
    </div>

    
</body>
</html>
