<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Downloader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #2b2b2b;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
        }
        h1 {
            color: #fff;
            margin-top: 0;
        }
        p {
            color: #aaa;
            max-width: 400px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1.5rem;
            font-weight: bold;
            min-height: 24px; /* Prevent layout shift */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Direct Download Example</h1>
        <p>This will download Episode 1 (Dub) of Anime ID 52299 in 720p by calling your API.</p>
        <button id="download-btn">Start Download</button>
        <div id="status"></div>
    </div>

    <script>
        // --- Configuration ---
        const animeId = '52299';
        const episode = 1;
        const isDub = true;
        const quality = '720p';

        // --- DOM Elements ---
        const downloadButton = document.getElementById('download-btn');
        const statusDiv = document.getElementById('status');

        // --- Main Download Function ---
        async function initiateDownload() {
            downloadButton.disabled = true;
            statusDiv.textContent = 'Fetching metadata...';
            statusDiv.style.color = '#ffc107';

            const apiUrl = `https://arkm20-animex-player-api.hf.space/download-link?id=${animeId}&episode=${episode}&dub=${isDub}&quality=${quality}`;

            try {
                // Step 1: Get the final CDN URL from your API
                const apiResponse = await fetch(apiUrl);
                if (!apiResponse.ok) {
                    const errorData = await apiResponse.json();
                    throw new Error(`API Error: ${errorData.detail || apiResponse.statusText}`);
                }
                const apiData = await apiResponse.json();
                const finalUrl = apiData.download_url;

                if (!finalUrl) {
                    throw new Error("API response did not contain a 'download_url'.");
                }

                statusDiv.textContent = 'Downloading video data... Please wait.';
                
                // Step 2: Fetch the video data from the CDN URL as a Blob
                const videoResponse = await fetch(finalUrl);
                if (!videoResponse.ok) {
                    throw new Error(`CDN Error: Could not fetch video file (status ${videoResponse.status}).`);
                }
                const videoBlob = await videoResponse.blob();

                statusDiv.textContent = 'Success! Triggering save dialog...';
                statusDiv.style.color = '#28a745';

                // Step 3: Create a temporary, same-origin URL for the Blob
                const blobUrl = URL.createObjectURL(videoBlob);

                // Step 4: Use the anchor trick with the *Blob URL*
                const anchor = document.createElement('a');
                anchor.style.display = 'none';
                anchor.href = blobUrl;
                anchor.download = `anime-${animeId}-ep${episode}-${isDub ? 'dub' : 'sub'}-${quality}.mp4`;
                
                document.body.appendChild(anchor);
                anchor.click();

                // Step 5: Clean up by revoking the Blob URL and removing the anchor
                document.body.removeChild(anchor);
                URL.revokeObjectURL(blobUrl);

                // Re-enable button after a delay
                setTimeout(() => {
                    downloadButton.disabled = false;
                    statusDiv.textContent = 'Ready for another download.';
                    statusDiv.style.color = '#e0e0e0';
                }, 3000);

            } catch (error) {
                console.error('Download failed:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = '#dc3545';
                downloadButton.disabled = false;
            }
        }

        downloadButton.addEventListener('click', initiateDownload);
    </script>

</body>
</html>
