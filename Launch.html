<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animex Launch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: opacity 0.7s;
            opacity: 1;
        }
        .responsive-img {
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 600px) {
            .responsive-img {
                max-width: 100vw;
                height: auto;
            }
        }
        body.fade-out {
            opacity: 0;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('fade-out');
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 700); // match the CSS transition duration
            }, 1000); // 1 second delay before fade
        });
    </script>
</head>
<body>
    <img class="responsive-img" src="Resources/Images/Launch.png" alt="Launch Image" />
</body>
</html>
