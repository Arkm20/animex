        /* --- GENERAL LAYOUT STYLES (FROM YOUR ORIGINAL index.html) --- */
        body, html {
            height: 100%;
            overflow: hidden; /* Prevent scrollbars on the body itself */
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Default app background, covered by splash initially */
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%; /* Ensure app-container takes full height */
        }

        #contentFrame {
            flex-grow: 1; /* Iframe takes up available vertical space */
            width: 100%;
            border: none; /* Remove default iframe border */
            display: block; /* Fixes potential small gap issues */
        }

        /* --- SPLASH SCREEN CSS --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Black background for splash */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999; /* Ensure it's on top */
            opacity: 1; /* Will be animated to 0 */
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 150px; /* Adjust as needed for desired logo size */
            height: 130px; /* Adjust based on your logo's aspect ratio */
        }

        .gate-post, .lintel, .opening {
            position: absolute;
            background-color: #2A2A2A; /* Dark gray from your logo */
        }

        /* Posts */
        .gate-post {
            width: 22%;
            height: 73%;
            bottom: 0;
            opacity: 0;
            animation: splashSlideUp 0.6s ease-out forwards; /* Renamed to avoid potential conflicts */
        }
        .left-post {
            left: 15%;
        }
        .right-post {
            right: 15%;
        }

        /* Lintels */
        .lintel {
            opacity: 0;
            animation: splashFadeIn 0.5s ease-out forwards; /* Renamed */
        }
        .middle-lintel {
            width: 70%;
            height: 11.5%;
            top: 15.5%;
            left: 15%;
            animation-delay: 0.5s; /* After posts */
        }
        .top-lintel {
            width: 100%;
            height: 15.5%;
            top: 0;
            left: 0;
            animation-delay: 0.8s; /* After middle lintel */
        }

        /* Opening */
        .opening {
            width: 23%;
            height: 38.5%;
            background-color: #E8772E; /* Orange from your logo */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleY(0);
            transform-origin: bottom center;
            border-top-left-radius: 50px; /* Adjust for perfect curve */
            border-top-right-radius: 50px; /* Adjust for perfect curve */
            opacity: 0;
            animation: splashFadeInAndGrowUp 0.6s ease-out forwards; /* Renamed */
            animation-delay: 1.2s; /* After lintels */
        }

        /* Keyframes (prefixed with splash to avoid name collisions if Resources/styles.css has similar names) */
        @keyframes splashSlideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes splashFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes splashFadeInAndGrowUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) scaleY(0);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scaleY(1);
            }
        }

        @keyframes fadeOutSplashScreen { /* This one is for the whole screen, less likely to conflict */
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        /* --- SPLASH SCREEN CSS END --- */
    </style>

<body>

    <!-- SPLASH SCREEN HTML START -->
    <div id="splash-screen">
        <div class="logo-container">
            <div class="gate-post left-post"></div>
            <div class="gate-post right-post"></div>
            <div class="lintel middle-lintel"></div>
            <div class="lintel top-lintel"></div>
            <div class="opening"></div>
        </div>
    </div>
    <!-- SPLASH SCREEN HTML END -->

    <div class="app-container">
        <iframe id="contentFrame" src="" title="Content Area"></iframe>
        <!-- Note: src will be set by JavaScript on load -->

        <nav class="bottom-nav">
            <a href="#" class="nav-item" data-src="manga.html">
                <span class="nav-icon"><i class="fas fa-book-open"></i></span>
                MANGA
            </a>
            <a href="#" class="nav-item" data-src="anime.html">
                <span class="nav-icon"><i class="fas fa-film"></i></span>
                ANIME
            </a>
            <a href="#" class="nav-item" data-src="search.html">
                <span class="nav-icon"><i class="fas fa-search"></i></span>
                SEARCH
            </a>
            <a href="#" class="nav-item" data-src="library.html">
                <span class="nav-icon"><i class="fas fa-bookmark"></i></span>
                LIBRARY
            </a>
            <a href="#" class="nav-item" data-src="settings.html">
                <span class="nav-icon"><i class="fas fa-cog"></i></span>
                SETTINGS
            </a>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- SPLASH SCREEN SCRIPT START ---
            const splashScreenElement = document.getElementById('splash-screen');

            if (splashScreenElement) {
                const logoAnimationDuration = 1800; // ms (longest animation part: opening 1.2s delay + 0.6s duration)
                const holdDuration = 500;           // ms (how long to show the complete logo)
                const fadeOutScreenDuration = 500;  // ms (duration of splash screen fade out)

                const totalSplashScreenVisibleTime = logoAnimationDuration + holdDuration;

                splashScreenElement.style.animation = `fadeOutSplashScreen ${fadeOutScreenDuration / 1000}s ease-out forwards`;
                splashScreenElement.style.animationDelay = `${totalSplashScreenVisibleTime / 1000}s`;

                splashScreenElement.addEventListener('animationend', (event) => {
                    // Ensure we are reacting to the splash screen's own fade-out animation
                    if (event.target === splashScreenElement && event.animationName === 'fadeOutSplashScreen') {
                        splashScreenElement.style.display = 'none';
                    }
                });
            }
            // --- SPLASH SCREEN SCRIPT END ---


            // --- ORIGINAL NAVIGATION SCRIPT START ---
            const navItems = document.querySelectorAll('.bottom-nav .nav-item');
            const contentFrame = document.getElementById('contentFrame');
            const defaultSrc = 'manga.html'; // Load manga.html by default

            function setActiveTab(selectedItem) {
                navItems.forEach(item => {
                    item.classList.remove('active');
                });
                selectedItem.classList.add('active');
                // Only set src if it's different to prevent unnecessary reloads
                if (contentFrame.src !== selectedItem.dataset.src) {
                    contentFrame.src = selectedItem.dataset.src;
                }
            }

            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default link navigation
                    setActiveTab(item);
                });
            });

            // Set initial active tab and iframe source
            const initialActiveItem = document.querySelector(`.nav-item[data-src="${defaultSrc}"]`) || navItems[0];
            if (initialActiveItem) {
                setActiveTab(initialActiveItem);
            }
            // --- ORIGINAL NAVIGATION SCRIPT END ---
        });

        // --- SERVICE WORKER REGISTRATION ---
        if ('serviceWorker' in navigator) {
            // Ensure sw.js is in the root directory relative to where this HTML is served
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker registered"))
                .catch(error => console.error("Service Worker registration failed:", error));
        }
    </script>
