<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Animex</title>

    <!-- External Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Meta Tags for Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <style>
        /* --- GENERAL LAYOUT STYLES --- */
        body, html {
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #contentFrame {
            flex-grow: 1;
            width: 100%;
            border: none;
            display: block;
        }

        /* --- BOTTOM NAVIGATION STYLES --- */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #8e8e93;
            font-size: 10px;
            font-weight: 500;
            flex-grow: 1;
            height: 100%;
            padding: 8px 4px;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #E8772E, #ff9a4d);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-item .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .nav-item.active {
            color: #E8772E;
            transform: translateY(-2px);
        }

        .nav-item.active::before {
            width: 40px;
        }

        .nav-item.active .nav-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(232, 119, 46, 0.4));
        }

        .nav-item:hover:not(.active) {
            color: #ffffff;
            transform: translateY(-1px);
        }

        /* --- ENHANCED SPLASH SCREEN CSS --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 1;
            overflow: hidden;
        }

        /* Animated background particles */
        .splash-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(232, 119, 46, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-10vh) scale(1);
                opacity: 0.8;
            }
        }

        .logo-container {
            position: relative;
            width: 180px;
            height: 160px;
        }

        .gate-post, .lintel, .opening {
            position: absolute;
            background-color: #2A2A2A;
        }

        /* Enhanced Posts with glow effect */
        .gate-post {
            width: 22%;
            height: 73%;
            bottom: 0;
            opacity: 0;
            border-radius: 4px 4px 0 0;
            box-shadow: 0 0 15px rgba(42, 42, 42, 0.5);
            animation: splashSlideUpBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .left-post {
            left: 15%;
            animation-delay: 0.2s;
        }

        .right-post {
            right: 15%;
            animation-delay: 0.4s;
        }

        /* Enhanced Lintels with shimmer effect */
        .lintel {
            opacity: 0;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(42, 42, 42, 0.3);
            animation: splashFadeInShimmer 0.6s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .lintel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s ease-in-out infinite;
            animation-delay: 1s;
        }

        .middle-lintel {
            width: 70%;
            height: 11.5%;
            top: 15.5%;
            left: 15%;
            animation-delay: 0.8s;
        }

        .top-lintel {
            width: 100%;
            height: 15.5%;
            top: 0;
            left: 0;
            animation-delay: 1.1s;
        }

        /* Enhanced Opening with pulsing glow */
        .opening {
            width: 23%;
            height: 38.5%;
            background: linear-gradient(135deg, #E8772E 0%, #ff9a4d 100%);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleY(0);
            transform-origin: bottom center;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            opacity: 0;
            box-shadow: 
                0 0 30px rgba(232, 119, 46, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: splashOpeningSpectacular 1s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
            animation-delay: 1.5s;
        }

        .opening::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            border-radius: inherit;
            opacity: 0;
            animation: pulse 2s ease-in-out infinite;
            animation-delay: 2.5s;
        }

        /* App title animation */
        .app-title {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 700;
            color: #E8772E;
            letter-spacing: 2px;
            opacity: 0;
            animation: titleFadeIn 0.8s ease-out forwards;
            animation-delay: 2.2s;
            text-shadow: 0 0 10px rgba(232, 119, 46, 0.3);
        }

        /* Enhanced Keyframes */
        @keyframes splashSlideUpBounce {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            60% {
                opacity: 1;
                transform: translateY(-10px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes splashFadeInShimmer {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            100% {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes splashOpeningSpectacular {
            0% {
                opacity: 0;
                transform: translateX(-50%) scaleY(0) rotate(-5deg);
                filter: blur(10px);
            }
            50% {
                opacity: 0.8;
                transform: translateX(-50%) scaleY(1.2) rotate(0deg);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scaleY(1) rotate(0deg);
                filter: blur(0px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes titleFadeIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeOutSplashScreen {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        /* Loading spinner positioned at bottom like Windows boot */
        .loading-spinner {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #E8772E;
            opacity: 0;
            animation: dotPulse 1.5s ease-in-out infinite, spinnerFadeIn 0.5s ease-out forwards;
            animation-delay: 2.2s, 2.2s;
        }

        /* Additional dots for Windows-style loading */
        .loading-dots {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            opacity: 0;
            animation: spinnerFadeIn 0.5s ease-out forwards;
            animation-delay: 2.2s;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #E8772E;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(1) { animation-delay: 2.2s; }
        .loading-dot:nth-child(2) { animation-delay: 2.4s; }
        .loading-dot:nth-child(3) { animation-delay: 2.6s; }
        .loading-dot:nth-child(4) { animation-delay: 2.8s; }
        .loading-dot:nth-child(5) { animation-delay: 3.0s; }

        @keyframes dotPulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1); 
            }
            50% { 
                opacity: 1;
                transform: scale(1.2); 
            }
        }

        @keyframes spinnerFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .logo-container {
                width: 150px;
                height: 130px;
            }
            
            .app-title {
                font-size: 20px;
                bottom: -50px;
            }
            
            .bottom-nav {
                height: 65px;
            }
            
            .nav-item .nav-icon {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ENHANCED SPLASH SCREEN -->
    <div id="splash-screen">
        <div class="splash-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="logo-container">
            <div class="gate-post left-post"></div>
            <div class="gate-post right-post"></div>
            <div class="lintel middle-lintel"></div>
            <div class="lintel top-lintel"></div>
            <div class="opening"></div>
            <div class="app-title">ANIMEX</div>
        </div>
        
        <!-- Windows-style loading dots at bottom -->
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>

    <div class="app-container">
        <iframe id="contentFrame" src="" title="Content Area"></iframe>

        <nav class="bottom-nav">
            <a href="#" class="nav-item" data-src="manga.html">
                <span class="nav-icon"><i class="fas fa-book-open"></i></span>
                MANGA
            </a>
            <a href="#" class="nav-item" data-src="anime.html">
                <span class="nav-icon"><i class="fas fa-film"></i></span>
                ANIME
            </a>
            <a href="#" class="nav-item" data-src="search.html">
                <span class="nav-icon"><i class="fas fa-search"></i></span>
                SEARCH
            </a>
            <a href="#" class="nav-item" data-src="library.html">
                <span class="nav-icon"><i class="fas fa-bookmark"></i></span>
                LIBRARY
            </a>
            <a href="#" class="nav-item" data-src="settings.html">
                <span class="nav-icon"><i class="fas fa-cog"></i></span>
                SETTINGS
            </a>
        </nav>
    </div>

    <script>
        // Audio setup for splash screen (mobile-compatible)
        function playStartupSound() {
            try {
                // Create a simple startup sound using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create a pleasant startup chime
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                // Connect the audio nodes
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Set frequencies for a pleasant chord (C major)
                oscillator1.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator2.frequency.setValueAtTime(659.25, audioContext.currentTime); // E5
                
                // Set wave type for a softer sound
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';
                
                // Create a gentle fade-in and fade-out
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                
                // Start and stop the oscillators
                oscillator1.start(audioContext.currentTime);
                oscillator2.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 0.8);
                oscillator2.stop(audioContext.currentTime + 0.8);
                
            } catch (error) {
                console.log('Audio not supported or blocked:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Enhanced splash screen with better timing
            const splashScreenElement = document.getElementById('splash-screen');

            if (splashScreenElement) {
                const logoAnimationDuration = 2800;
                const holdDuration = 800;
                const fadeOutScreenDuration = 600;
                const totalSplashScreenVisibleTime = logoAnimationDuration + holdDuration;

                // Play startup sound after a brief delay (when logo starts forming)
                setTimeout(() => {
                    // Attempt to play sound - will work if user has interacted with page
                    playStartupSound();
                }, 800);

                // Add haptic feedback if available
                if ('vibrate' in navigator) {
                    setTimeout(() => {
                        navigator.vibrate(50);
                    }, logoAnimationDuration);
                }

                splashScreenElement.style.animation = `fadeOutSplashScreen ${fadeOutScreenDuration / 1000}s cubic-bezier(0.25, 0.8, 0.25, 1) forwards`;
                splashScreenElement.style.animationDelay = `${totalSplashScreenVisibleTime / 1000}s`;

                splashScreenElement.addEventListener('animationend', (event) => {
                    if (event.target === splashScreenElement && event.animationName === 'fadeOutSplashScreen') {
                        splashScreenElement.style.display = 'none';
                        document.querySelector('.app-container').style.animation = 'fadeIn 0.5s ease-out forwards';
                    }
                });
            }

            // Enhanced navigation with smooth transitions
            const navItems = document.querySelectorAll('.bottom-nav .nav-item');
            const contentFrame = document.getElementById('contentFrame');
            const defaultSrc = 'manga.html';

            function setActiveTab(selectedItem) {
                navItems.forEach(item => {
                    item.classList.remove('active');
                });
                selectedItem.classList.add('active');
                
                if (contentFrame.src !== selectedItem.dataset.src) {
                    contentFrame.style.opacity = '0.7';
                    contentFrame.src = selectedItem.dataset.src;
                    
                    contentFrame.addEventListener('load', () => {
                        contentFrame.style.opacity = '1';
                    }, { once: true });
                }

                if ('vibrate' in navigator) {
                    navigator.vibrate(20);
                }
            }

            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    setActiveTab(item);
                    
                    // Enable audio context on first user interaction (required for mobile)
                    if (window.AudioContext || window.webkitAudioContext) {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        if (audioContext.state === 'suspended') {
                            audioContext.resume();
                        }
                    }
                });
            });

            // Set initial active tab
            const initialActiveItem = document.querySelector(`.nav-item[data-src="${defaultSrc}"]`) || navItems[0];
            if (initialActiveItem) {
                setActiveTab(initialActiveItem);
            }
        });

        // Add CSS for app entrance animation
        const style = document.createElement('style');
        style.textContent = `
            .app-container {
                opacity: 0;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            #contentFrame {
                transition: opacity 0.3s ease;
            }
        `;
        document.head.appendChild(style);

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker registered"))
                .catch(error => console.error("Service Worker registration failed:", error));
        }
    </script>
</body>
</html>
